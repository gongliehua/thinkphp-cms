<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="__STATIC__/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__STATIC__/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__STATIC__/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="__STATIC__/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="__STATIC__/dist/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        配置编辑
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">配置管理</a></li>
        <li class="active">配置编辑</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <!-- form start -->
                <form action="" method="post" enctype="multipart/form-data" role="form">
                    {:token()}
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" name="title" value="{$info.title}" class="form-control" id="title" placeholder="标题" required>
                        </div>
                        <div class="form-group">
                            <label for="name">变量名</label>
                            <input type="text" name="name" value="{$info.name}" class="form-control" id="name" placeholder="变量名" required>
                        </div>
                        <div class="form-group">
                            <label for="type">类型</label>
                            <select class="form-control" name="type" id="type" required>
                                <option value="1" {if $info.type == 1}selected="selected"{/if}>单行文本</option>
                                <option value="2" {if $info.type == 2}selected="selected"{/if}>多行文本</option>
                                <option value="3" {if $info.type == 3}selected="selected"{/if}>单选按钮</option>
                                <option value="4" {if $info.type == 4}selected="selected"{/if}>复选框</option>
                                <option value="5" {if $info.type == 5}selected="selected"{/if}>下拉框</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="value">配置值</label>
                            <input type="text" name="value" value="{$info.value}" class="form-control" id="value" placeholder="配置值">
                        </div>
                        <div class="form-group">
                            <label for="values">值</label>
                            <textarea name="values" cols="30" class="form-control" id="values" placeholder="值">{$info.values}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="sort">排序</label>
                            <input type="number" name="sort" value="{$info.sort}" class="form-control" id="sort" placeholder="排序" required>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<!-- jQuery 3 -->
<script src="__STATIC__/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="__STATIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="__STATIC__/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="__STATIC__/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="__STATIC__/dist/js/adminlte.min.js"></script>
</body>
</html>
